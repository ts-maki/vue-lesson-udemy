<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    <script type="module">
        import { createApp, reactive, ref } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const message = ref('Hello World!')
                return {
                    message
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
