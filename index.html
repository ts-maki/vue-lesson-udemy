<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <button @click="count++">+1</button>
    </div>
    <script type="module">
        import { createApp, reactive, ref, computed, watchEffect } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const count = ref(0);
                watchEffect(() => {
                    // computedと同じ動き
                    console.log('watchEffect');
                    console.log(count.value);
                    setTimeout(() => {
                        console.log('after 1 second');
                    }, 1000);
                })
                return {
                    count,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
