<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <h1>{{ count + count2 }}</h1>
        <h1>{{ count > 3 ? 'Yes' : 'No' }}</h1>
        <h1 v-text="count"></h1>
    </div>
    <script type="module">
        import { createApp, reactive, ref } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const count = ref(2);
                const count2 = ref(4);
                return {
                    count,
                    count2,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
