<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <button @click="ok = !ok">toggle</button>
        <template v-if="ok">
            <p>OK!</p>
            <p>Hello</p>
            <p>Hi</p>
        </template>
    </div>
    <script type="module">
        import { createApp, reactive, ref, computed, watchEffect, watch } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const count = ref(0);
                const ok = ref(true);
                return {
                    ok,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
