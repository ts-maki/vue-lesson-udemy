<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <h1>{{ count + count2 }}</h1>
        <h1>{{ count > 3 ? 'Yes' : 'No' }}</h1>
        <h1 v-html="message"></h1>
        <a  :id="vueId" :href="vueURL">Vue.js</a>
        <button @click="count++">button</button>
        <button @click="countUp($event, 5)">button</button>
        <a href="https://vuejs.org" @click="$event.preventDefault()">Vue.js</a>
    </div>
    <script type="module">
        import { createApp, reactive, ref } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const count = ref(2);
                const count2 = ref(4);
                const message = ref('<h1>やあ</h1>');
                const vueURL = ref('https://vuejs.org');
                const vueId = ref('vue-link');
                const countUp = (event, times) => {
                    count.value = event.clientX * 5;
                }
                return {
                    count,
                    count2,
                    message,
                    vueURL,
                    vueId,
                    countUp
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
