<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <p>{{ count }}</p>
        <button @click="fruits.shift()">button</button>
        <ul>
            <li v-for="({id, name}, index) in fruits" :key="id"><input type="text" name="" id="">{{ name }}({{ index }})</li>
        </ul>
    </div>
    <script type="module">
        import { createApp, reactive, ref, computed, watchEffect, watch } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const fruits = ref([
                    {id: 1, name: 'Apple'}, 
                    {id: 2, name: 'Apple'}, 
                    {id: 3, name: 'Banana'},
                    {id: 4, name: 'Grape'},
                ]);
                return {
                    fruits,
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
