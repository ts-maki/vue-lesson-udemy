<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <a href="https://vuejs.org" @click="$event.preventDefault()">Vue.js</a>
        <p>{{ count }}</p>
        <div @click="count++">
            <button @click.stop="">button</button>
        </div>
    </div>
    <script type="module">
        import { createApp, reactive, ref } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const count = ref(0);
                return {
                    count
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
