<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2>Price: ${{ price - 1 }}</h2>
        <button @click="increment">ボタン</button>
    </div>
    <script type="module">
        import { createApp, reactive, ref } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {

                const title = 'Vue.js Course';
                let price = 9.99;
                const increment = () => {
                    console.log('クリック');
                }
                return {
                    title,
                    price,
                    increment
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
