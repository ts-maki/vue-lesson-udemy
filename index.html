<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body>
    <div id="app">
        <p v-for="(item, index) in user" :key="item">{{ index }}: {{ item }}</p>
    </div>
    <script type="module">
        import { createApp, reactive, ref, computed, watchEffect, watch } from 'vue/dist/vue.esm-bundler.js'

        createApp({
            setup() {
                const user = ref({
                    name: 'Yoshipi',
                    age: 25,
                    gender: 'man'
                })
                return {
                    user
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
